version: 2.1

orbs:
    node: circleci/node@4.7

jobs:
    test_and_deploy: # this can be any name you choose
        executor: node/default
        steps:
            - checkout
            - node/install-packages:
                  pkg-manager: npm
            - run:
                  command: npm run test
                  name: Run tests
            - persist_to_workspace:
                  root: ~/project
                  paths:
                      - .
