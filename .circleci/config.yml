version: 2.1
jobs:
    build:
        working_directory: ~/repo
        docker:
            - image: cimg/node:16.13.2
        steps:
            - checkout

            - run:
                  name: Update NPM
                  command: 'sudo npm install -g npm'
            - restore_cache:
                  key: dependency-cache-{{ checksum "package-lock.json" }}
            - run:
                  name: Install Dependencies
                  command: npm install
            - save_cache:
                  key: dependency-cache-{{ checksum "package-lock.json" }}
                  paths:
                      - ./node_modules
            - run:
                  command: npm run test
                  name: Run tests
            - run:
                  name: Build React App
                  command: npm run build
            - save_cache:
                  key: app-build-cache-{{ .Branch }}
                  paths:
                      - ./build
            - run:
                  name: install netlify
                  command: sudo npm install netlify-cli -g --unsafe-perm
            - run:
                  name: Deploy to Netlify
                  # command: deploy â€” dir=./public -p -site $NETLIFY_SITE_ID --auth $NETLIFY_ACCESS_TOKEN --prod --dir=build
                  command: ./node_modules/.bin/netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_ACCESS_TOKEN --prod --dir=build
workflows:
    version: 2
    build-deploy:
        jobs:
            - build:
                  filters:
                      branches:
                          only:
                              - main
